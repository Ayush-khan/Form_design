<!DOCTYPE html>
<html>
  <head>
    <title>Input Placeholder Animation</title>
    <link rel="stylesheet" type="text/css" href="fromFinal.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="topi">
          <div class="basic">Basic</div>
          <div><img class="imgLogo" src="muiImage.png" alt="mui_logo" /></div>
        </div>
        <div class="linebar">.</div>
        <div class="topbar">
          <div class="ship" id="firstship">1</div>
          <div class="shipC" id="shipC1">Shipping address</div>
          <div class="lin"></div>
          <div class="ship">2</div>
          <!-- <div class="telli">2</div> -->
          <div class="shipC">Payment details</div>
          <div class="lin"></div>
          <div class="ship">3</div>
          <div class="shipC">Review your order</div>
        </div>
        <header class="sign_up">
          <h3>Shipping address*</h3>
        </header>
        <main class="sign_upbody">
          <form action="#" method="get" autocomplete="on">
            <div class="text-box">
              <div id="fullNam">
                <div class="input-container">
                  <input type="text" id="firstName" name="firstName" required />
                  <label for="firstName">First Name*</label>
                </div>
                <div class="input-container">
                  <input type="text" id="lastName" name="lastName" required />
                  <label class="label" for="lastName">Last Name*</label>
                </div>
              </div>
              <div class="input-container">
                <input type="text" id="address1" name="address1" required />
                <label for="address1">Address1*</label>
              </div>
              <div class="input-container">
                <input type="text" id="address2" name="address2" required />
                <label for="firstName">Address2*</label>
              </div>
              <!-- city and state -->
              <div id="fullNam">
                <div class="input-container">
                  <input type="text" id="City" name="City" required />
                  <label for="City">City*</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    id="State/province/region"
                    name="State/province/region"
                    required
                  />
                  <label class="label" for="State/province/region"
                    >State/Province/Region*</label
                  >
                </div>
              </div>
              <!-- zip and country -->
              <div id="fullNam">
                <div class="input-container">
                  <input
                    type="text"
                    id="zip/ Poaral code"
                    name="zip/ Poaral code"
                    required
                  />
                  <label for="zip/ Poaral code">zip/ Poaral code*</label>
                </div>
                <div class="input-container">
                  <input type="text" id="Country" name="Country" required />
                  <label class="label" for="Country">Country*</label>
                </div>
              </div>
              <!-- drop down list -->
                <label for="cars" id="labledrop">Choose your field of interest:</label>
              <select name="cars" id="dropdown">
                <option value="volvo">Designing</option>
                <option value="saab">Developing</option>
                <option value="mercedes">Purpose Oriented</option>
                <option value="audi">Others</option>
              </select>
               <!--radio buttons  --> 
               
              <h4>Select your's plane</h4>
            <div class="radiobutton">
              <div class="radio_input_lable"> <input type="radio" id="monthly" name="plans" value="Monthly">
              <label for="monthly">Month`s</label>
            </div>
             <div class="radio_input_lable">
              <input type="radio" id="yearly" name="plans" value="yearly">
              <label for="yearly">Year`s</label>
            </div>
            <div class="radio_input_lable">
              <input type="radio" id="other" name="plans" value="Other">
              <label for="other">Other</label>
            </div>
            </div>
              <div class="checkbox">
                <input
                  type="checkbox"
                  id="vehicle1"
                  name="vehicle1"
                  value="Bike"
                />
                <label for="vehicle1" class="checkcont">
                  use this address for payment details</label
                >
              </div>
              <div class="Button">
                <input type="reset" /> cancel
                <button value="Submit">Submit</button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
